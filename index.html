<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>NFL Stats & Data API</title>
  </head>
  <body>
    <!-- Header Section -->
    <div class="header">
      <video src="./landingPage.mov" autoplay loop muted>
        <source src="./landingPage.mp4" type="video/mp4" />
      </video>
      <div class="overlay-container">
        <div class="stats-data-buttons">
          <button class="team-stats-data">Explore Teams</button>
          <button class="player-stats-data">Explore Players</button>
        </div>
      </div>
    </div>
    <!-- Cards Section -->
    <div class="info-cards-conatiner">
      <div class="team-info-cards"></div>
      <div class="player-info-cards"></div>
    </div>
    <div></div>
    <!-- To fix the push issue -->
    <script src="./script.js"></script>
  </body>
</html>
